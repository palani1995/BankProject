<html>
<body style="background-color: turquoise;">
	<div
		style="display: table-cell; vertical-align: middle; text-align: center">
		<img align="middle" src="./images/sbm.jpg" height="200" width="200" />
	</div>
	<font color="deeppink"><h1>
			<marquee>
				<b>STATE BANK OF INDIA</b>
			</marquee>
		</h1></font>

	<form action="./newuser2.do" method="post">
		<p align="right">
			<font color="red" size="3">Fields with * are mandatory</font>
		</p>
		<font color="Navy" size="6" style="margin: 3cm;"><u><b>Proffessional
					Details:</b></u></font>
		<table align="left" style="margin-left: 3cm">
			<col width="800">
			<col width="1300">
			<tr>
				<td><font size="4" color="darkviolet">Enter your Address<sup>*</sup></font></td>
				<td><input type="text" name="add" required="required" /></td>
			</tr>
			<tr>
				<td><font size="4" color="darkviolet">City<sup>*</sup></font></td>
				<td><input type="text" name="city" required="required" /></td>
			</tr>
			<tr>
				<td><font size="4" color="darkviolet">State<sup>*</sup></font></td>
				<td><input type="text" name="state" required="required" /></td>
			</tr>
			<tr>
				<td><font size="4" color="darkviolet">PinCode<sup>*</sup></font></td>
				<td><input type="text" name="pincode" required="required"
					maxlength="6" /></td>
			</tr>
			<tr>
				<td><font size="4" color="darkviolet">Enter your Phone
						No<sup>*</sup>
				</font></td>
				<td><input type="text" name="ph" required="required"
					maxlength="10" /></td>
			</tr>
			<tr>
				<td><font size="4" color="darkviolet">Enter your
						Alternative Phone No<sup>*</sup>
				</font></td>
				<td><input type="text" name="aph" required="required"
					maxlength="10" /></td>
			</tr>
			<tr>
				<td><font size="4" color="darkviolet">Enter your Email<sup>*</sup></font></td>
				<td><input type="text" name="email" required="required" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="NEXT" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
